{%extends 'base.html'%}
{%block content%}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">My First Django Project</h1>
    <p class="lead">A Small But Complete Instance</p>
  </div>
</div><div class="container">
    <div class="row">
        {% for x in api%}
        <div class="col-sm-4">
            <div class="card" style="width: 18rem;">
                <img src="{{x.avatar_url}}" class="card-img-top" >
                <div class="card-body">
                    <h5 class="card-title">{{x.login}}</h5>
                    <p class="card-text">{{x.login}}'s github</p>
                    <a href="{{x.html_url}}" class="btn btn-primary">VISIT</a>
                </div>
            </div>
            <br>
        </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
